{% extends 'base.html' %}
{% block content %}

<h1>Pokemon List</h1>

{% for pokemon in pokemon_list %}
    <div class="card">
        <a href="{% url 'detail' pokemon.id %}">
            <div class="card-content">
                <span class="card-title">{{ pokemon.name }}</span>
                <p>Type: {{ pokemon.pkmntype }}</p>
                <p>Description: {{ pokemon.description }}</p>
                <p>Level: {{ pokemon.level }} </p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
